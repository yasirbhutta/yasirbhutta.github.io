layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <p class="post-meta">
    Category: 
    {% for category in page.categories %}
      <span class="badge">{{ category }}</span>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
    | Published on {{ page.date | date: "%B %d, %Y" }} | Author: {{ page.author }} | Tags: 

  </p>

  <div class="post-content">
    {{ content }}
  </div>

  <hr>

  <p><a href="../index.html">‚Üê Back to Excel Articles</a></p>
</article>
