<!-- Import Mermaid.js as a JavaScript module -->
<script type="module">
  // Import the Mermaid library from the official CDN
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';

  // Initialize Mermaid with default settings
  // startOnLoad: true means it will automatically render any <pre><code class="language-mermaid"> blocks on page load
  mermaid.initialize({ startOnLoad: true });
</script>
