  - topic: oop-inheritance
    questions:
      - id: py-inh-002
        question: In Python, inheritance allows a new class to reuse code from an existing ________ class.
        answer: parent

      - id: py-inh-003
        question: A class that inherits from another class is called a ________ class.
        answer: child

      - id: py-inh-004
        question: To define a child class that inherits from a parent class, you include the parent class name in ________.
        answer: parentheses

      - id: py-inh-005
        question: The `super()` function is used to call methods from the ________ class.
        answer: parent

      - id: py-inh-006
        question: In method overriding, a child class provides its own version of a method that exists in the ________ class.
        answer: parent

      - id: py-inh-007
        question: When a child class does not override a method, it inherits the method from its ________ class.
        answer: parent

      - id: py-inh-008
        question: In multilevel inheritance, a class inherits from a child class, which in turn inherits from a ________ class.
        answer: parent

    examples:
      - id: py-inh-ex-001
        code: |
          class Person:
              def __init__(self, name):
                  self.name = name

              def introduce(self):
                  print(f"Hi, I'm {self.name}")

          class Student(Person):
              def study(self):
                  print(f"{self.name} is studying.")
        prompt: In the above code, the `Student` class ________ from the `Person` class.
        answer: inherits

      - id: py-inh-ex-002
        code: |
          class Vehicle:
              def __init__(self, brand):
                  self.brand = brand

              def drive(self):
                  print("The vehicle is moving.")

          class Car(Vehicle):
              def __init__(self, brand, model):
                  super().__init__(brand)
                  self.model = model

              def drive(self):
                  print(f"The {self.brand} {self.model} is driving.")
        prompt: The `Car` class uses the `super()` function to call the constructor of the ________ class.
        answer: Vehicle
